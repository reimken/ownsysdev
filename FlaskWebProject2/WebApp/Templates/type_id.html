<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered projects</title>
</head>
<body>
    
    <h1>Filtered projects</h1>
    <div align="center">
    <table border="1" width="80%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type ID</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for project in listed_items %}
            <tr>
                <td align="center">{{ project['id'] }}</td>
                <td>{{ project['name'] }}</td>
                <td align="center">{{ project['type_id'] }}</td>
                <td>{{ project['description'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
        </div>
</body>
</html>
