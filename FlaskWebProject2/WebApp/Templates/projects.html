<html lang="hu">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All projects</title>

    <div style="display: flex; justify-content: center; gap: 10px;">
        <form id="searchForm" method="GET" onsubmit="setFormAction()">
            <label for="type_id">Projekt ID:</label>
            <input type="text" id="type_id" name="type_id" required>
            <button type="submit">Search</button>
        </form>

        <form id="tasksByMeForm" method="GET" action="/tasks_created_by_me">
            <button type="submit">Tasks generated by me</button>
        </form>

        <form id="deadlineForm" method="GET" action="/task_filtered_by_deadline">
            <button type="submit">Deadline within 3 days</button>
        </form>
    </div>

    <h1>Projects</h1>
    <div align="center">
        <table width="80%" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type ID</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for project in listed_items %}
                <tr>
                    <td align="center">{{ project['id'] }}</td>
                    <td><a href="{{ url_for('project_details', project_id=project['id']) }}">{{ project['name'] }}</a></td>
                    <td align="center">{{ project['type_id'] }}</td>
                    <td>{{ project['description'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</html>
